<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Loop In Array</title>
</head>
<body>
    <script>
        let arr  = ["Pune","Delhi","Mumbai"];
        arr.forEach((Val,index,arr)=>{
        console.log(Val.toLocaleUpperCase(),index,arr);
    }
    );
    </script>
</body>
</html>
