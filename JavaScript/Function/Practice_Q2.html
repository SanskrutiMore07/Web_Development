<body>
    <script>
        //For a given array of numbers,print the square of each value using the ForEach Loop

        let numbers =[2,3,5,4,7,];
    let CalcSquare = (numbers) => {
        console.log(numbers*numbers);
    };
    numbers.forEach(CalcSquare);
    </script>
