<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else_Statement</title>
</head>
<body>
    <script>
         let mode = "dark";
         let color;

         if(mode == "dark")
         {
            color = "black";
         }
         else {
            color = "White";
         }
         console.log(color);
    </script>
</body>
</html>
