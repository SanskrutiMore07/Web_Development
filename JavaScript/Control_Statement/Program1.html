//write a code which give gardes to students according to their scores ?
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program</title>
</head>
<body>
    <script>
        // let score =95;
        let score = prompt("Enter Your Persentage :");
        let grade;

        if (score >=90 && score <=100)
    {
        grade = "A";
    }
    else if (score >= 70 && score <=89)
    {
        grade = "B";
    }
    else if (score >= 50 && score <=69)
    {
        grade = "C";
    }
    if(score >= 0 && score <=49 )
    {
        grade = "fail";
    }

    console.log("According to your score, your grade was : ",grade);
    </script>
</body>
</html>
