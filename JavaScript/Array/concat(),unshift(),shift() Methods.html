<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat(),umshift(),shift() Methods</title>
</head>
<body>
    <script>
        //concat()
        let City = ["Karad","Pune","Satara","Kolhapur","Nagpur"];
        console.log(City);
        let Food = ["Apple","Mango","Banana","Pizza","Panipuri"]
        console.log(Food);
        let= Items= Food.concat(City);
        console.log(Items);
       
        //unshift()

        let Item = ["A","B","c","D"];
        Item.unshift("E");

        //Shift()

        let Project = ["Sum","Mult","Div","Sub","Per"];
        Project.shift();
        console.log("Shifted value",Project);

    </script>
</body>
</html>
