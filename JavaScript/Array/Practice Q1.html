<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /// given array of marks of student [85,87,44,37,76,60] find avg marks of class
        let marks = [85,87,44,37,76,60]
        let sum = 0;

        for(let val of marks){
            sum += val;

        }
        let avg = sum / marks.length;
        console.log(`avg marks of class = ${avg}`);
    </script>
</body>
</html>
