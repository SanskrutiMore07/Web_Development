<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        let num = prompt("Enter a Number :")
        if(num % 5 === 0)
    {
        console.log(num,"is a multiple of 5");
    }
    else{
        console.log(num,"is not multiple of 5");
    }
    </script>
</body>
</html>
