<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Operator</title>
</head>
<body>
    <script>

        let a = 5 ;
        let b = 2;
        
        console.log("a = ",a, "& b = ",b);

        console.log("a++",a++);
        console.log("a = ",a);

        console.log("++a = ",++a);

        console.log("a--",a--);
        console.log("a = ",a);

        console.log("--a = ",--a);


    </script>
</body>
</html>
