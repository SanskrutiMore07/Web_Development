<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Operators</title>
</head>
<body>
   <script>
     let a = 5;
     let b = 2;

     console.log("a = ",a, " & b = ",b);
     //a= a-1;
     b++;
     a--;
     console.log("a= ",a);
   </script>

</body>
</html>
