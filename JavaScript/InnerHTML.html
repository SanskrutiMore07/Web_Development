<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML method</title>
</head>
<body>
    <h1>Web Development</h1>
    <p id="para01">Hello Sanskruti</p>
    <h2 id="head01"></h2>
    <!--
    DOM - Document Object Model
    BOM - Browser Object Model
    -->
    <script>
        document.getElementById('para01').innerHTML="Bye Sanskruti"
    </script>
</body>
</html>
